<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Bootstrap Table Demo</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
        <a class="navbar-brand" href="https://getbootstrap.com/docs/5.0/getting-started/introduction/"><img style="width: 50px;" src="/bootstraplogo.jpg" alt="bootstrap logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="/index.html">Home</a>
            <a class="nav-item nav-link" href="/bootstrapImagesAndMediaPractice.html">Images and Media</a>
            <a class="nav-item nav-link active" href="#">Tables</a>
            <a class="nav-item nav-link" href="/bootstrapCardPractice.html">Cards</a>
          </div>
        </div>
      </nav>

    <div class="table-responsive">
        <table class="table table-light table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Breakpoint</th>
                    <th>Extra Small</th>
                    <th>Small</th>
                    <th>Medium</th>
                    <th>Large</th>
                    <th>Extra Large</th>    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Viewport Width</th>
                    <td>&lt;576px</td>
                    <td>&ge;576px</td>
                    <td>&ge;768px</td>
                    <td>&ge;992px</td>
                    <td>&ge;1200px</td>
                </tr>
                <tr>
                    <th>Column Class Prefix</th>
                    <td>.col-</td>
                    <td>.col-sm</td>
                    <td>.col-md</td>
                    <td>col-lg</td>
                    <td>col-xl</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
